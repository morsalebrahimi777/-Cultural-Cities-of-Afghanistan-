.<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit a City</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="CSS.style/submit.css">
</head>
<body>
<div id="submit.html">
  <div class="container">
    <h1>Submit a City</h1>
    <p>Do you know a beautiful Afghan city with unique culture? Share it with us!</p>

    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="city">City Name:</label>
      <input type="text" id="city" placeholder="Suggested city">

      <label for="detail">Cultural Detail:</label>
      <textarea id="detail" rows="5" placeholder="Tell us about a tradition, food or cultural event..."></textarea>

      <button type="submit">Submit Suggestion</button>
    </form>
  </div>
</div>
</body>
</html>
